<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles/sidepanel.css" />
  </head>

  <body style="background-color: rgb(234, 247, 241)">
    <div id="container">
      <h2 class="d-flex justify-content-center mb-3">Article Scraper</h2>
      <div id="login-page" class="d-flex page">
          <div class="d-flex justify-content-center">
            <button id="start-button" class="btn btn-light mt-2 shadow-sm">Start</button>
          </div>
          <div class="d-flex justify-content-center my-2">
            <div class="d-flex mx-2">
              <div>Total:</div>
              <div id="total-count">0</div>
            </div>
            <div class="d-flex mx-2 text-success">
              <div>Success:</div>
              <div id="success-count">0</div>
            </div>
            <div class="d-flex mx-2 text-danger">
              <div>Fail:</div>
              <div id="error-count">0</div>
            </div>
          </div>
          <hr>
          <div id="done-list"></div>
        </div>
      </div>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
